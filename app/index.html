<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2>Modal Login Form</h2>
				<button id="loginFormButton" style="width:auto;">Login</button>
			</div>
		</div>
	</div>

	<div id="loginForm" class="modal">
		<form id="form" class="modal-content" action="submit_action.php">
			<div class="imgcontainer">
				<span class="close b-close" title="Close Modal">&times;</span>
				<img src="./img/img_avatar2.png" alt="Avatar" class="avatar">
			</div>
			<div class="form-container">
				<div class="error-message"></div>
				<label for="userName">
					<b>Username</b>
				</label>
				<input type="text" placeholder="Enter Username" name="userName" id="userName"
					   qtip-content="This field is required" qtip-position="right" class="input">

				<label for="password">
					<b>Password</b>
				</label>

				<input type="password" placeholder="Enter Password" name="password" id="password"
					   qtip-content="This field is required" qtip-position="right" class="input">

				<button type="submit">Login</button>

				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label>
			</div>
			<div class="form-container" style="background-color:#f1f1f1">
				<button type="reset" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>

	<script src="js/scripts.min.js"></script>

</body>
